<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Урок 3. Знакомство HTML теги (формы)</title>
        <meta http-equiv="Content-type" content="text/html;charset=utf-8" />
        </head>
        <body>
            <form action="#" method="get">
                <div>
                    <p>Имя</p>
                    <input tabindex="1" name="username" tupe="text"/>
                    <br/>
                    <p>Пароль</p>
                    <input tabindex="2" name="userpass" tupe="password"/>
                </div>
                <div>
                    <p>Телефон</p>
                    <input tabindex="3" name="userphone" tupe="tel"/>
                </div>
                <div>
                    <p>Пол</p>
                    <div>
                        <input tabindex="4" checked type="radio" name="gender" value="mail"/>Мужской
                    </div>
                    <div>
                        <input tabindex="4" type="radio" name="gender" value="female"/>Женский
                    </div>
                </div>
                <div>
                    <p>Имущество</p>
                    <div>
                        <p><input tabindex="5" checked type="checkbox" name="house" value="yes"/>Квартира</p>
                    </div>
                     <div>
                        <p><input tabindex="6" type="checkbox" name="car" value="yes"/>Машина</p>
                    </div>
                    <div>
                         <p><input tabindex="7" disabled type="checkbox" name="bike" value="yes"/>Велосипед</p>
                    </div>
                </div>
                <div>
                    <p>Комментарий</p>
                    <textarea tabindex="8" name="text" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <p>Выберите фото</p>
                    <input tabindex="9" type="file" name="userfoto">
                    </div>
                </div>
                <div>
                    <p>Любимый цвет</p>
                    <select tabindex="10" name="color">
                        <option value="red">Красный</option>
                        <option value="yellow">Жолтый</option>
                        <option value="blue">Голубой</option>
                    </select>
                </div>
                <div>
                    <p>Действия</p>
                    <button tabindex="11" type="submit">Отправить</button>
                    <button tabindex="12" type="reset">Очистить</button>
                </div>
            </form>
        </body>
</html>
