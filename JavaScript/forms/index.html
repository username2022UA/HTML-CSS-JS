<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Forms</title>
</head>

<body>
	<div class="wrapper">
		<h1>
			<span class="red-title">JavaScript</span> и формы
		</h1>
		<form name="main" action="#" class="main-form">
			<div class="main-form__column">
				<div class="main-form__item">
					<label for="input-1" class="main-form__label">Поле ввода</label>
					<input tabindex="2" value="" type="text" id="input-1" name="nameInput" class="main-form__input"
						placeholder="Введите что-то..." autocomplete="off" class="main-form__input">
				</div>
				<div class="main-form__item">
					<label for="input-2" class="main-form__label">Текстовое поле ввода</label>
					<textarea tabindex="1" id="input-2" type="text" name="nameTextarea" class="main-form__textarea"
						placeholder="Введите что-то..." autocomplete="off"></textarea>
				</div>
			</div>
			<div class="main-form__column">
				<div class="main-form__item">
					<label class="main-form__label">Радиокнопки</label>
					<div class="main-form__radio">
						<input checked type="radio" name="nameRadio" class="main-form__radio" id="radio-1">
						<label for="radio-1" class="main-form__inline-label">Кнопка №1</label>
					</div>
					<div class="main-form__radio">
						<input type="radio" name="nameRadio" class="main-form__radio" id="radio-2">
						<label for="radio-2" class="main-form__inline-label">Кнопка №2</label>
					</div>
				</div>
				<div class="main-form__item">
					<div class="main-form__radio">
						<input type="checkbox" name="nameCheck" class="main-form__radio" id="check-1">
						<label for="check_1" class="main-form__inline-label">Чекбокс</label>
					</div>
				</div>
				<div class="main-form__item">
					<label for="file_1" class="main-form__label">Прикрепить файл</label>
					<input id="file-1" name="nameFile" type="file">
				</div>
				<div class="main-form__item">
					<label for="select_1" class="main-form__label">Номер</label>
					<select id="select-1" name="nameSelect" class="main-form__select">
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
				</div>
			</div>
			<button type="submit" class="main-form__button">Кнопка отправки формы</button>
		</form>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
